<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheer Up!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff9c8a, #ffdde1);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff6f61;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: #ff6f61;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        button:hover {
            transform: scale(1.1);
            background: #ff9c8a;
        }
        .heart {
            position: absolute;
            color: rgba(255, 105, 97, 0.7);
            font-size: 50px;
            animation: float 2s infinite;
            opacity: 0;
            pointer-events: none;
        }
        @keyframes float {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CHEER UP MY LOVE I LOVE YOU EVERY MOMENT AND I WILL LOVE YOU FOREVER BABY</h1>
        <p>Mhai you cheer me up everytime im down, i hope this cheers you up i love you forever baby. ðŸŒŸ</p>
        <button id="cheerButton">Click Me!</button>
    </div>
    <script>
        const button = document.getElementById('cheerButton');
        button.addEventListener('click', () => {
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.textContent = 'â¤ï¸';
                heart.style.top = `${Math.random() * 100}vh`;
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        });
    </script>
</body>
</html>
